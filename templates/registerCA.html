{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block css %}
  {% block head_css_site %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'stylesheet/login.css' %}">
  {% endblock head_css_site %}
{% endblock css %}


{% block content %}
   <!-- Start your project here-->
    <section style="margin-left: 15%; margin-top: 5%; margin-bottom: 5%; width: 70%;" class="">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="" method="POST">
              {% csrf_token %}
                <div class="divider d-flex align-items-center my-4">
              </div>
    
               <!-- Name input -->
               <div class="form-outline mb-4">
                <input type="text" id="form3Example3" name="name" class="form-control form-control-lg"
                  placeholder="Enter your name" />
                <label class="form-label" for="form3Example3">Full Name</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="form3Example3" name="phone" class="form-control form-control-lg"
                  placeholder="Enter your phone" />
                <label class="form-label" for="form3Example3">Phone</label>
              </div>


              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" name="email" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="text" id="form3Example4" name="address" class="form-control form-control-lg"
                  placeholder="Address" />
                <label class="form-label" for="form3Example4">Address</label>
              </div>
    
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
