{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block css %}
  {% block head_css_site %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'stylesheet/login.css' %}">
  {% endblock head_css_site %}
{% endblock css %}


{% block content %}
   <!-- Start your project here-->
   <section style="margin-left: 0%; margin-top: 5%; margin-bottom: 5%; width: 100%;" class="loginWrapper">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="" method="post" class="loginForm">
            {% csrf_token %}
            <div>
              <p class="lead fw-normal mb-0 me-3">Login with</p>
              <br>
              <a href="{% provider_login_url 'google' %}">
                <button type="button" class="googleLoginBtn">
                  <p><img src="{% static 'img/social.png' %}" alt=""></p>
                </button>
              </a>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" name="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label pt-3" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" name="password" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label pt-3" for="form3Example4">Password</label>
            </div>
  
            <!-- <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label pt-1" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div> -->
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button submit" class="btn btn-primary btn-lg submitBtn"
                >Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}"
                  class="link-primary">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
